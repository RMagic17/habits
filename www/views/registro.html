<div class="page" data-name="registro">
    

   
 
    <div class="page-content bg-dark">
  

        <div class="block">
        <div class="login-screen-title textcenter">MY LIFE - MY RULES</div>
        
        <div class="row">
        <div class="col">
          <img class="images"  src="img/change.png" height="60" width="60"/>
        </div>
      </div>
      
      <div class="row" style="margin-top:20px; margin-left: 20px;">
      
        <div class="col">
            <div class="item-title item-label text-left">Nombre</div>
            <input type="text" name="nombre" id="nombre" placeholder="Inserta tu nombre">
        </div>
  
     </div>

      
        <div class="row">
      
            <div class="col" style="margin-top:20px; margin-left: 20px;">
                <div class="item-title item-label text-left">Usuario</div>
                <input type="text" name="Username" id="usuario" placeholder="Crea un usuario">
            </div>
      
        </div>
      
      
        <div class="row" style="margin-top:20px; margin-left: 20px;">
      
            <div class="col">
                <div class="item-title item-label text-left">Password</div>
                <input type="text" name="password" id="password" placeholder="Crea un password">
            </div>
      
        </div>


        <div class="row" style="margin-top:20px; margin-left: 20px;">
      
            <div class="col">
                <div class="item-title item-label text-left">Confirmar password</div>
                <input type="text" name="password" id="password" placeholder="Confirma tu password">
            </div>
      
        </div>
       
       
        <div class="row" style="margin-top:20px; margin-left: 20px;">
      
            <div class="col">
                <div class="item-title item-label text-left">Correo</div>
                <input type="text" name="correo" id="correo" placeholder="Inserta tu correo">
            </div>
      
        </div>

        
        <div class="row" style="margin-top:20px; margin-top: 25px;">
    
            <div class="col">
                <button class="col button button-fill" onclick="Registrarse()">Registrarse</button>
            </div>
    
        </div>

        <div class="row">

            <div class="col" style="margin-top: 25px;">
               <p> <a href="/login/" class="col button button-fill">Cancelar</a></p>
     
            </div>
       </div>
    
    
    </div>
    
    </div>
</div>
